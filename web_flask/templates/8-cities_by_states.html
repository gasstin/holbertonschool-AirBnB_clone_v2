<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states_list|sort(attribute='name') %}
            <LI>{{state.id|e}}: <B>{{state.name|e}}</B>
            <UL>
                {% for city in cities_list|sort(attribute='name') %}
                    {% if city.state_id == state.id %}
                    <LI>{{city.id|e}}: <B>{{city.name|e}}</B></LI>
                    {% endif %}
                {% endfor %}
            </UL>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
